<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube with Logo Overlay</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
      animation: shine 3s infinite alternate;
    }

    @keyframes shine {
      from {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      }
      to {
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.2);
      }
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .logo-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0.9;
      filter: drop-shadow(0 0 10px white);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/MCuFfW3X324?si=pKEwuJBQOYVpHWgI&amp;start=187"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      referrerpolicy="strict-origin-when-cross-origin">
    </iframe>
    <img 
      class="logo-overlay" 
      src="https://static.wixstatic.com/media/72922a_631866a9f87d4b5b8a3e661164aff921~mv2.webp" 
      alt="Overlay Logo" />
  </div>
</body>
</html>
